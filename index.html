<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mole.css">

</head>

<body>
    <h1>Whack - a - Mole</h1>
    <h2 id="info"> Catch the Orange Block, You only got 30sec</h2>
    <div class="details">
        <div>
            <h2>Score : </h2>
            <h2 id="score"> 0 </h2>
        </div>
        <div>
            <h2>Time-Left : </h2>
            <h2 id="timeLeft"> 30 </h2>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Change Level
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item" id="1">level 1</li>
            <li class="dropdown-item" id="2">level 2</li>
            <li class="dropdown-item" id="3">level 3</li>
            <li class="dropdown-item" id="4">level 4</li>
            <li class="dropdown-item" id="5">level 5</li>
        </ul>
    </div>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <button class="startGame">Start Game</button>
    <button class="newGame">New Game</button>

    <script src="mole.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
